{% extends "myadmin/base.html" %}
{%block mainbody%}	
	<h3>
		商品信息管理
	</h3>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_goodsinsert' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
		<fieldset>
			<legend>添加商品信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">类别id :</label>
				<div class="controls">
					<select class="form-control" name="typeid">
					{% for i in types %}
					  <option 
						{% if i.pid == 0 %}
						disabled
						{% endif %} 
						value="{{i.id}}" 
					  >{{i.name}}</option>
					{% endfor %}

					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">商品名称 :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="goods" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">生产厂家 :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="company" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="input01">单价 :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="price" />
				</div>	
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">图片 :</label>
				<div class="controls">
					<input type="file" class="input-xlarge" id="input01" name="pic"  />
				</div>
			</div>
			<div class="control-group">
                <label class="control-label" for="input01">状态：</label>
                <div class="controls">
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="1" /> 新添加 &nbsp;
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="2" /> 在售&nbsp;
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="3" /> 下线
                </div>
            </div> 	
            <div class="control-group">
				<label class="control-label" for="input01">库存量 :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="store" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">销售量 :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="num" />
				</div>
			</div>	
			 <div class="control-group">
                <label class="control-label" for="input01">商品简介：</label>
                <div class="controls">
                    <textarea cols="40" style="width:250px" rows="5" name="descr">
                    </textarea>
                </div>
            </div> 				
			<div class="form-actions">
				<button type="submit" class="btn">添加</button>
				<button type="reset" class="btn">重置</button>
				<span class="shuom" style="color:red;margin-left:10px"> </span>

			</div>
		</fieldset>
	</form>
{%endblock%}
