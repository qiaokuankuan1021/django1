{% extends "myadmin/base.html" %}
{%block mainbody%}	
	<h3>
		会员信息管理
	</h3>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_usersupdate' user.id %}" method="post">
	{% csrf_token %}
		<fieldset>
			<legend>编辑会员信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">账号</label>
				<div class="controls">
					{{user.username}}
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="name" value="{{user.name}}" />
				</div>
			</div>
	<!-- 		<div class="control-group">
				<label class="control-label" for="input01">密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input01" name="password" />
				</div>
			</div> -->

			<div class="control-group">
				<label class="control-label" for="input01">性别:</label>
				<div class="controls">
					<label class="radio-inline">

					  <input  type="radio" name="sex" id="inlineRadio1"  value="0" 
						{% if user.sex == '0' %} checked {% endif %}
					  > 男
					  <input  type="radio" name="sex" id="inlineRadio2"  value="1"
						{% if user.sex == '1' %} checked {% endif %}
					  > 女
					</label>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="input01">邮编</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="code" value="{{user.code}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">邮箱</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="email" value="{{user.email}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">电话</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="phone" value="{{user.phone}}" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="textarea">家庭住址</label>
				<div class="controls">
					<textarea class="input-xlarge" id="textarea" name="address" rows="4" value="{{user.address}}"></textarea>
				</div>
			</div>
			<div class="control-group">
                <label class="control-label" for="input01">状态：</label>
                <div class="controls">

                    <input type="radio" name="state"  id="input01" value="0" {% if user.state == 0 %} checked {% endif %} /> 管理员 

                    <input type="radio" name="state"  id="input01" value="1" {% if user.state == 1 %} checked {% endif %} /> 启用会员

                    <input type="radio" name="state"  id="input01" value="2" {% if user.state == 2 %} checked {% endif %} /> 禁用用户
                </div>
            </div> 						
			<div class="form-actions">
				<button type="submit" class="btn">保存</button>
				<button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
	
{%endblock%}
{%block mainwei%}

{%endblock%}
