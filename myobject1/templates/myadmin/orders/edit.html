{% extends "myadmin/base.html" %}
{%block mainhead%}

{%endblock%}
{%block mainbody%}
	<h3>
		修改订单状态
	</h3>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_orderupdate' orders.id %}" method="post">
	{% csrf_token %}
		<fieldset>
			<legend>修改状态</legend>
			<div class="control-group">
				<label class="control-label" for="input01">订单id :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="name" value="{{orders.id}}:{{orders.linkman}}" />
				</div>
			</div>
			<div class="control-group">
                <label class="control-label" for="input01">状态：</label>
                <div class="controls">
                    <input type="radio" name="status" class="input-xlarge" id="input01" value="0" /> 新订单 &nbsp;
                    <input type="radio" name="status" class="input-xlarge" id="input01" value="1" /> 已发货&nbsp;
                    <input type="radio" name="status" class="input-xlarge" id="input01" value="2" /> 已收货
                    <input type="radio" name="status" class="input-xlarge" id="input01" value="3" /> 无效订单
                </div>
            </div> 	
					
			<div class="form-actions">
				<button type="submit" class="btn">保存</button>
				<button type="reset" class="btn">重置</button>
				<span class="shuom" style="color:red;margin-left:10px"> </span>

			</div>
		</fieldset>
	</form>

{%endblock%}
{%block mainwei%}
<script>
	$(document).ready(function(){
		$('input [name=status],[value={{orders.status}}]').attr('checked',true)
	})
</script>
{%endblock%}
