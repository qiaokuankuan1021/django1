{% extends "myadmin/base.html" %}
{%block mainbody%}	
	<h3>
		商品类别管理
	</h3>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_shoptypeupdate' type.id %}" method="post">
	{% csrf_token %}
		<fieldset>
			<legend>修改商品类别信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">分类名称 :</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="name" value="{{type.name}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">父类id :</label>
				<div class="controls">
					<select class="form-control" name="pid" disabled="true">
					  <option>{{type.pid}}:{{type1.name}}</option>
					</select>
				</div>
			</div>
					
			<div class="form-actions">
				<button type="submit" class="btn">保存</button>
				<button type="reset" class="btn">重置</button>
				<span class="shuom" style="color:red;margin-left:10px"> </span>

			</div>
		</fieldset>
	</form>
{%endblock%}
