{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>小 北 楼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'myadmin/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'myadmin/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
		<link href="{% static 'myadmin/css/site.css' %}" rel="stylesheet">
	</head>
	<body>
		<div id="login-page" class="container" >
			<h3 style="text-align: center">用户登录</h3>
		<form id="login-form" class="well" action="{% url 'myadmin_dologin' %}" method="post">
		{% csrf_token %}
			用 户 : <input type="text" class="span2" name="username" placeholder="请输入用户名" /><br />
			密 码 : <input type="password" name="password" class="span2" placeholder="请输入密码" /><br />
			验证码: <input type="text" name="code" class="span2" style="width: 30px" />
			<img style="margin-bottom: 10px" src="{% url 'myadmin_verify' %}" onclick="this.src='{% url 'myadmin_verify' %}?sn='+Math.random()"/>

			<label class="checkbox" > <input type="checkbox"  /> 记住密码</label>
			<button type="submit" class="btn btn-primary">登录</button>
			<button type="reset" class="btn">重置</button>
			<span style="color: red"> {{ info }}</span>
		</form>	
		
		</div>
		<script src="{% static 'myadmin/js/jquery.min.js' %}"></script>
		<script src="{% static 'myadmin/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'myadmin/js/site.js' %}"></script>
	</body>
</html>
